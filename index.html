<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
   
  </style> -->
</head>

<body>
  <div class="card">
    <article class="main-image-container">
      <img class="mainImg" src="images/image-equilibrium.jpg" alt="nft-image">
      <div>
          <img class="view" src="images/icon-view.svg" alt="">
      </div>
    </article>
    <article>
      <h2 class="main-text"> Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="eth"> <img src="images/icon-ethereum.svg" alt="ethereum-photo
        class=" ethereum">0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="clock"> 3 days left</li>
      </ul>
    </article>
    <article class="creator">
      <img class="creatorImg" src="images/image-avatar.png" alt="creator-image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>

  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nirupam Changmai</a>.
  </div>
</body>

</html>
